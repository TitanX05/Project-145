<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cone position = "5 0 -3" color = "orange" height = "1.5"></a-cone>
            <a-box position = "3 0 -3" color = "green"></a-box>
            <a-sphere position = "1 0 -3" radius = "0.6" color = "blue"></a-sphere>
            <a-octahedron position = "-1 0 -3" color = "black"></a-octahedron>
            <a-cylinder position = "-3 0 -3" color = "lightblue" radius = "0.3" height = "2"></a-cylinder>
            <a-torus position = "-5 0 -3" color = "red"></a-torus>
    </body>
</html>
